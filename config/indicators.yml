# Chronic Malnutrition Indicator Configuration
chronic_malnutrition_under5:
  id: "MALNUT_CHRONIC_U5"
  names:
    es: "Tasa de desnutrición crónica de niños/as menores de 5 años"
    en: "Chronic malnutrition rate in children under 5 years"
  source:
    name: "INEI"
    page_url: "https://m.inei.gob.pe/estadisticas/indice-tematico/sociales/"
    target_title: "TASA DE DESNUTRICIÓN CRÓNICA DE NIÑOS/AS MENORES DE 5 AÑOS, SEGÚN DEPARTAMENTO, 2013 - 2023"
    keywords: ["desnutricion", "cronica", "5", "departament"]
  category: "health/malnutrition"
  processing:
    sheet_number: 1
    header_row: 1
    data_start_row: 2
    exclude_rows: ["Urbana", "Rural"]  # Rows to filter out
    exclude_patterns: ["total", "nota", "fuente", "ministerio", "establecida"]
  output:
    format: ["csv", "parquet"]
    structure: "long"  # wide or long format
    columns:
      - name: "Departamento"
        type: "character"
      - name: "Año"
        type: "integer"
      - name: "Tasa"
        type: "numeric"
  updated: "2025-09-16"

# Pension Coverage by Gender Indicator
pension_coverage_gender:
  id: "PENSION_COVERAGE_GENDER"
  names:
    es: "Mujeres y hombres ocupados con sistema de pensión"
    en: "Employed women and men with pension system coverage"
  source:
    name: "INEI"
    page_url: "https://m.inei.gob.pe/estadisticas/indice-tematico/brechas-de-genero-7913/"
    target_title: "Mujeres y hombres ocupados con sistema de pensión, según ámbito geográfico"
    keywords: ["mujer", "hombre", "ocupad", "pension", "ambito", "geograf"]
  category: "social/employment"
  processing:
    sheet_number: 1
    header_rows: [3, 4]  # Multiple header rows to combine
    data_start_row: 5
    department_marker: "Departamento"  # Row that indicates start of department data
    exclude_patterns: ["total", "nota", "fuente", "ministerio", "establecida"]
  output:
    format: ["csv", "parquet"]
    structure: "long"
    columns:
      - name: "Departamento"
        type: "character"
      - name: "Año"
        type: "integer"
      - name: "Sexo"
        type: "character"
        values: ["total", "mujer", "hombre"]
      - name: "Porcentaje"
        type: "numeric"
  updated: "2025-09-16"